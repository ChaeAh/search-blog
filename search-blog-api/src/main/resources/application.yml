server:
  port : 8080
spring:
  application:
    name: webclient
  elasticsearch:
    cluster-name: chae-cluster
    host: 127.0.0.1
    port: 9200
  datasource:
    url: jdbc:postgresql://localhost:5432/chae
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 2
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 60000
      max-lifetime: 300000
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 3

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
